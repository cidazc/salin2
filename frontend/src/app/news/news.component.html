<h3> heroes </h3>
<div *ngFor="let hero of heroes">
  <h2>hero name:{{hero.name}}</h2>

    <p>
      hero alias: {{hero.alias}}
    </p>
</div>

<h3> articles </h3>
<div *ngFor="let article of articles">
  <h2>{{article.title}}</h2>

    <p>
      {{article.description}}
    </p>
    <a href="{{article.url}}">Read full article</a>
</div>
